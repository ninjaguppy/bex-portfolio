<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{{ if and .Title (not .IsHome) }}
		<title>{{ .Title }} {{ if .Params.Subtitle }}- {{ .Params.Subtitle }}{{else}}- {{ .Site.Title }}{{ end }}</title>
	{{ else }}
		<title>{{ .Site.Title }}</title>
	{{ end }}
	{{ partial "meta" . }}

	<link rel="icon" type="image/png" href={{ "bex-favicon.ico" | absURL }} />
	<link rel="stylesheet" href={{ "css/main.css" | absURL }}>
	<script src={{ "js/main.js" | absURL }}></script>
	{{ partial "style.html" . }}
	<script src="https://kit.fontawesome.com/bf18cd1a66.js" crossorigin="anonymous"></script>
	{{ partial "fonts.html" . }}
	{{ partial "helpers/plausible" . }}

	<link href="https://free.bboxtype.com/embedfonts/?family=FFF_NEPSZA_BADSAG:700" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600;800&display=swap" rel="stylesheet">
</head>

<body>
